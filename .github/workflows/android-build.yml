name: Android CI Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:
    inputs:
      worker_url:
        description: "2Fauth Cloudflare Worker URL"
        required: true
        default: "https://2fauth.dengrb.top"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      WORKER_URL: ${{ github.event.inputs.worker_url || vars.WORKER_URL || 'https://2fauth.example.workers.dev' }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Debug APK
        run: gradle assembleDebug -PworkerUrl="${WORKER_URL}"

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
